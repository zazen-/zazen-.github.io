<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Document</title>
	<link rel="stylesheet/less" href="styles/main.less">
	<script src="js/less.min.js"></script>
	<link rel="stylesheet" href="feedback/css/jquery.jgrowl.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div class="align">
				<div class="logo">
					<h1>ТУРНИК - БРУСЬЯ - ПРЕСС (3 в 1) С ДОСТАВКОЙ ПО ВСЕЙ РОССИИ</h1>
				</div>
				<div class="tell">8(929)<span>700-28-75)</span></div>
			</div>
		</div>
		<div class="header-bottom-rubber">
			<div class="align">
				<div class="header-bottom">
					<div class="price">
						<p>4 500 р.</p>
						<p><b>3 890</b></p>
					</div>
					<div class="well header-form">
						<legend><h1>УСПЕЙ КУПИТЬ</h1>
							<p>и наш специалист свяжется с Вами</p>
						</legend>
						<form action="" method="get" name="form-2">
							<div class="input-prepend">
								<input class="input-medium focused" name="name" type="text" placeholder="Имя">
							</div>
							<div class="input-prepend">
								<input class="input-medium focused" name="tell" type="text" placeholder="Телефон">
							</div>
							<div class="input-prepend">
								<input class="input-medium focused" name="e-mail" type="text" placeholder="E-mail">
							</div>
							<label class="checkbox">
								<input type="checkbox" value="да" name="checkbox">Крюки для перекладины и тяги (650 руб.)
							</label>
							<label class="checkbox">
								<input type="checkbox" value="да" name="checkbox">Резиновые петли (750 руб.)
							</label>
							<input class="feedback btn btn-block btn-large btn-success" name="send" type="button" value="ЗАКАЗАТЬ">
						</form>
					</div>
					<div class="clock">
						<p class="action-end">До конца акции осталось:</p>
						<div id="CDT" class="clock"></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="feedback/js/jquery.jgrowl.js"></script>
	<script type="text/javascript" src="feedback/js/feedback.js"></script>
</body>
</html>
